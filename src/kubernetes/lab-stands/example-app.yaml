apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-example-app
  namespace: lab-stands
  labels:
    app: lab-example-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lab-example-app
  template:
    metadata:
      labels:
        app: lab-example-app
    spec:
      nodeSelector:
        node-type: medium
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_TYPE
          value: "medium"
        - name: APP_ENV
          value: "lab-stands"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lab-example-app
  namespace: lab-stands
  labels:
    app: lab-example-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: lab-example-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab-example-app-ingress
  namespace: lab-stands
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: lab-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lab-example-app
            port:
              number: 80 