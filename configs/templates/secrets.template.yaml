---
# Secrets Template
# Secrets template

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
data:
  # Jenkins secrets
  jenkins-admin-password: ${JENKINS_ADMIN_PASSWORD_B64}
  jenkins-api-token: ${JENKINS_API_TOKEN_B64}
  # Grafana secrets
  grafana-admin-password: ${GRAFANA_ADMIN_PASSWORD_B64}
  grafana-secret-key: ${GRAFANA_SECRET_KEY_B64}
  # ArgoCD secrets
  argocd-admin-password: ${ARGOCD_ADMIN_PASSWORD_B64}
  argocd-server-secret: ${ARGOCD_SERVER_SECRET_B64}
  # Artifactory secrets
  artifactory-admin-password: ${ARTIFACTORY_ADMIN_PASSWORD_B64}
  artifactory-join-key: ${ARTIFACTORY_JOIN_KEY_B64}
  # Database secrets
  db-password: ${DB_PASSWORD_B64}
  db-root-password: ${DB_ROOT_PASSWORD_B64}
  # External service secrets
  github-token: ${GITHUB_TOKEN_B64}
  docker-registry-password: ${DOCKER_REGISTRY_PASSWORD_B64}
  # SSL/TLS certificates
  ssl-cert: ${SSL_CERT_B64}
  ssl-key: ${SSL_KEY_B64}
